<svg xmlns="http://www.w3.org/2000/svg" width="500" height="150" viewBox="0 0 500 150" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1"></stop>
    </linearGradient>
  </defs>

  <!-- Browser Window Shape -->
  <rect x="20" y="30" width="120" height="80" rx="10" stroke="url(#grad1)" stroke-width="6" fill="none"></rect>
  <circle cx="40" cy="45" r="5" fill="#3B82F6"></circle>
  <circle cx="60" cy="45" r="5" fill="#6366F1"></circle>
  <circle cx="80" cy="45" r="5" fill="#9333EA"></circle>

  <!-- Code Symbol inside browser -->
  <text x="55" y="90" font-family="monospace" font-size="28" font-weight="bold" fill="url(#grad1)">&lt;/&gt;</text>

  <!-- Integrated Name -->
  <text x="160" y="90" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="900" fill="url(#grad1)">
    NORDMANN
  </text>
</svg>
