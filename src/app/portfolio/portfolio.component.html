<main class="center" id="portfolio">
    <span class="purple-shade"></span>
    <section class="center">
        <div class="portfolio-header">
            <span class="vector-span"><span class="first-vector"></span></span>
            <h2>{{ "portfolio.title" | translate }}</h2>
            <span class="vector-span"><span class="second-vector"></span></span>
        </div>
        <div class="portfolio-intro">
            <p>{{ "portfolio.description" | translate }}</p>
        </div>
        <div class="portfolio-items">
            <app-portfolio-item
                *ngFor="let project of projects; let i = index"
                [title]="project.title"
                [description]="getProjectDescription(project.descriptionKey)"
                [image]="project.image"
                [technologies]="project.technologies"
                [githubLink]="project.githubLink"
                [liveLink]="project.liveLink"
                [isReversed]="i % 2 === 1"
                [index]="i"
            >
            </app-portfolio-item>
        </div>
    </section>
</main>
