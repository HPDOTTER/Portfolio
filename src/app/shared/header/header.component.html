<header>
    <div class="header-content">
        <div class="logo">
            <a routerLink="/">
                <img
                    class="logo-big"
                    src="./assets/img/logo-cut.png"
                    alt="Johannes Nordmann Logo"
                />
                <img
                    class="logo-small"
                    src="./assets/img/favicon.png"
                    alt="Johannes Nordmann Logo"
                />
            </a>
        </div>
        <div class="navigation">
            <div class="header-links">
                <a href="#about-me">{{ "nav.about" | translate }}</a>
                <a href="#skills">{{ "nav.skills" | translate }}</a>
                <a href="#portfolio">{{ "nav.portfolio" | translate }}</a>
                <a href="#contact">{{ "nav.contact" | translate }}</a>
            </div>
            <app-language-switcher></app-language-switcher>
        </div>
        <div class="burger-menu" (click)="toggleMenu()">
            <img src="./assets/icons/burgermenu.png" alt="Open menu" />
        </div>
    </div>
</header>
<div class="mobile-overlay" id="mobile-overlay" (click)="toggleMenu()">
    <div class="mobile-overlay-header">
        <img
            class="mobile-header-logo"
            src="./assets/img/favicon.png"
            alt="Johannes Nordmann Logo"
        />
        <img
            style="height: 30px"
            src="./assets/icons/close.png"
            alt="Close menu"
        />
    </div>
    <div class="mobile-header-links">
        <a href="#about-me" (click)="closeMenu()">{{
            "nav.about" | translate
        }}</a>
        <a href="#skills" (click)="closeMenu()">{{
            "nav.skills" | translate
        }}</a>
        <a href="#portfolio" (click)="closeMenu()">{{
            "nav.portfolio" | translate
        }}</a>
        <a href="#contact" (click)="closeMenu()">{{
            "nav.contact" | translate
        }}</a>
        <app-language-switcher></app-language-switcher>
    </div>
</div>
