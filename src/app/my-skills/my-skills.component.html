<main class="center" id="skills">
    <section>
        <div class="skills-icons">
            <img src="./assets/icons/skills/html.png" alt="HTML5" />
            <img src="./assets/icons/skills/css.png" alt="CSS3" />
            <img src="./assets/icons/skills/javascipt.png" alt="JavaScript" />
            <img src="./assets/icons/skills/typescript.png" alt="TypeScript" />
            <img src="./assets/icons/skills/angular.png" alt="Angular" />
            <img src="./assets/icons/skills/firebase.png" alt="Firebase" />
            <img src="./assets/icons/skills/git.png" alt="Git" />
            <img src="./assets/icons/skills/api.png" alt="REST API" />
            <img src="./assets/icons/skills/scrum.png" alt="Scrum" />
            <img
                src="./assets/icons/skills/materialdesign.png"
                alt="Material Design"
            />
            <div class="hover-skills">
                <img
                    src="./assets/icons/skills/learning.png"
                    alt="Currently Learning"
                />
                <span class="hover-skills-span">
                    <p>{{ "skills.learning" | translate }}</p>

                        <img
                            class="hover-skills-img"
                            src="./assets/icons/skills/react.png"
                            alt="React"
                        />

                            class="hover-skills-img"
                            src="./assets/icons/skills/vue.png"
                            alt="Vue.js"
                        />
                    </span>
                </span>
            </div>
            <span class="background-shade"></span>
        </div>
        <div class="skills-text">
            <div class="title-span">
                <h2>{{ "skills.title" | translate }}</h2>
                <span class="vector-span"><span class="vector"></span></span>
            </div>
            <div class="skills-icons-mobile">
                <img src="./assets/icons/skills/html.png" alt="HTML5" />
                <img src="./assets/icons/skills/css.png" alt="CSS3" />
                <img
                    src="./assets/icons/skills/javascipt.png"

                />
                <img
                    src="./assets/icons/skills/typescript.png"
                    alt="TypeScript"
                />
                <img src="./assets/icons/skills/angular.png" alt="Angular" />
                <img src="./assets/icons/skills/firebase.png" alt="Firebase" />
                <img src="./assets/icons/skills/git.png" alt="Git" />
                <img src="./assets/icons/skills/api.png" alt="REST API" />

                    src="./assets/icons/skills/materialdesign.png"

                />
                <div class="hover-skills">
                    <img
                        src="./assets/icons/skills/learning.png"
                        alt="Currently Learning"
                    />
                    <span class="hover-skills-span">
                        <p>{{ "skills.learning" | translate }}</p>
                        <span>
                            <img
                                class="hover-skills-img"
                                src="./assets/icons/skills/react.png"
                                alt="React"
                            />
                            <img
                                class="hover-skills-img"
                                src="./assets/icons/skills/vue.png"
                                alt="Vue.js"
                            />
                        </span>
                    </span>

                <span class="background-shade"></span>
            </div>
            <div class="looking-for">
                <h2>
                    {{ "skills.looking" | translate }}
                    <span>{{ "skills.another" | translate }}</span>
                </h2>
            </div>
            <span class="button-span">
                <div class="green-button">
                    <a href="">{{ "skills.getInTouch" | translate }}</a>
                </div>
            </span>
        </div>
    </section>
</main>
