<main class="center">
    <section>
        <div class="recommendation-container">
            <div class="recommendation">
                <span class="double-quotes"></span>
                <div>
                    <p>
                        {{
                            getRecommendationText(
                                recommendations[currentIndex].textKey
                            )
                        }}
                    </p>
                </div>
                <div class="person-container">
                    <span class="purple-line"></span>
                    <div>
                        <p>
                            {{
                                getRecommendationName(
                                    recommendations[currentIndex].nameKey
                                )
                            }}
                            -
                            {{
                                getRecommendationRole(
                                    recommendations[currentIndex].roleKey
                                )
                            }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="picture-container">
                <img
                    [src]="recommendations[currentIndex].image"
                    [alt]="
                        getRecommendationName(
                            recommendations[currentIndex].nameKey
                        )
                    "
                />
                <span class="purple-vector-container">
                    <span class="purple-vector"></span>
                </span>
            </div>
            <span class="green-shade"></span>
        </div>
        <div class="recommendation-selection">
            <img
                (click)="previousRecommendation()"
                src="./assets/icons/arrow-green.png"
                class="recommendation-arrow"
                alt="Previous recommendation"
            />
            <img
                [src]="
                    currentIndex === 0
                        ? './assets/icons/dot-green.png'
                        : './assets/icons/dot-purple.png'
                "
                alt="Recommendation 1"
            />
            <img
                [src]="
                    currentIndex === 1
                        ? './assets/icons/dot-green.png'
                        : './assets/icons/dot-purple.png'
                "
                alt="Recommendation 2"
            />
            <img
                [src]="
                    currentIndex === 2
                        ? './assets/icons/dot-green.png'
                        : './assets/icons/dot-purple.png'
                "
                alt="Recommendation 3"
            />
            <img
                (click)="nextRecommendation()"
                src="./assets/icons/arrow-green.png"
                class="recommendation-arrow"
                alt="Next recommendation"
                style="transform: rotate(180deg)"
            />
        </div>
    </section>
</main>
